<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h1 class="text-2xl font-bold text-center mb-4">BMI Calculator</h1>
        
        <input type="text" id="name" placeholder="Enter name" 
            class="w-full px-4 py-2 mb-3 border rounded-md">
        
        <input type="number" id="weight" placeholder="Enter weight (kg)" 
            class="w-full px-4 py-2 mb-3 border rounded-md">
        
        <input type="number" id="height" placeholder="Enter height (m)" 
            class="w-full px-4 py-2 mb-3 border rounded-md">
        
        <button id="btn" 
            class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition">
            Calculate BMI
        </button>
        
        <div id="result" class="mt-4 text-center text-lg font-semibold text-gray-700"></div>
    </div>
    
    <script type="text/javascript" src="bmi calculator.js"></script>
</body>
</html>
